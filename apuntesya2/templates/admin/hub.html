{% extends "base.html" %}
{% block content %}
<style>
    .card {
        max-width: 980px;
        margin: 28px auto;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, .06);
    }

    .header {
        padding: 22px 24px 8px;
    }

    .title {
        font-size: 28px;
        font-weight: 800;
        margin: 0 0 8px;
    }

    .tabs {
        display: flex;
        gap: 10px;
        padding: 0 24px 18px;
    }

    .tab {
        padding: 8px 14px;
        border-radius: 10px;
        background: #eef3ff;
        color: #2a4bff;
        border: 1px solid #cfe0ff;
        cursor: pointer;
        font-weight: 700;
    }

    .tab.active {
        background: #2a4bff;
        color: #fff;
        border-color: #2a4bff;
    }

    .body {
        padding: 0 24px 24px;
    }

    .input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #d9d9e3;
        border-radius: 10px;
        background: #f7faff;
    }

    .list {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 14px;
        border: 1px solid #eee;
        border-radius: 12px;
        background: #fafbff;
    }

    .row-left {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .muted {
        color: #667;
        font-size: 13px;
    }

    .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: #eef3ff;
        color: #2a4bff;
        font-size: 12px;
        margin-left: 6px;
    }

    .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: 0;
        background: #4478ff;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
    }

    .btn.ghost {
        background: #eef3ff;
        color: #2a4bff;
    }

    .btn.danger {
        background: #ef4444;
    }

    .empty {
        padding: 16px;
        color: #777;
        background: #fafafa;
        border: 1px dashed #ddd;
        border-radius: 10px;
    }
</style>

<div class="card">
    <div class="header">
        <div class="title">Administrar AP</div>
    </div>

    <div class="tabs">
        <button id="tabUsers" class="tab active">Usuarios</button>
        <button id="tabNotes" class="tab">Apuntes</button>
    </div>

    <div class="body">
        <!-- BUSCADOR -->
        <input id="searchBox" class="input" placeholder="Buscar usuario (nombre/email) / Buscar por título o autor" />

        <!-- LISTADOS -->
        <div id="usersList" class="list"></div>
        <div id="notesList" class="list" style="display:none"></div>

        <div id="emptyBox" class="empty" style="display:none">No hay resultados.</div>
    </div>
</div>

<script>
    (() => {
        const $ = (s) => document.querySelector(s);
        const usersTab = $("#tabUsers");
        const notesTab = $("#tabNotes");
        const usersList = $("#usersList");
        const notesList = $("#notesList");
        const searchBox = $("#searchBox");
        const emptyBox = $("#emptyBox");

        // estado actual
        let mode = "users"; // "users" | "notes"

        // --- helpers UI ---
        function show(listEl, show) { listEl.style.display = show ? "" : "none"; }
        function setActive(tabBtn, on) {
            tabBtn.classList.toggle("active", !!on);
        }
        function setEmpty(showIt, message) {
            emptyBox.textContent = message || "No hay resultados.";
            show(emptyBox, !!showIt);
        }

        // --- carga usuarios ---
        async function loadUsers() {
            const q = searchBox.value.trim();
            const res = await fetch(`/api/admin/users${q ? ("?q=" + encodeURIComponent(q)) : ""}`);
            const data = await res.json();
            usersList.innerHTML = "";
            if (!data || !data.length) { setEmpty(true, "No se encontraron usuarios."); return; }
            setEmpty(false);

            for (const u of data) {
                const wrap = document.createElement("div");
                wrap.className = "row";

                const left = document.createElement("div");
                left.className = "row-left";
                left.innerHTML = `
        <div><strong>${u.name || "(sin nombre)"} </strong>
          ${u.is_admin ? '<span class="pill">Admin</span>' : ''}
          ${u.is_blocked ? '<span class="pill" style="background:#ffe8e8;color:#b00000;">Bloqueado</span>' : ''}
        </div>
        <div class="muted">${u.email}</div>
        <div class="muted">Apuntes: ${u.notes_count}${u.created_at ? " • Alta: " + u.created_at : ""}</div>
      `;

                const right = document.createElement("div");
                right.style.display = "flex";
                right.style.gap = "8px";

                // acciones
                const btnAdmin = document.createElement("button");
                btnAdmin.className = "btn ghost";
                btnAdmin.textContent = u.is_admin ? "Quitar admin" : "Hacer admin";
                btnAdmin.onclick = async () => {
                    await doUserAction(u.id, u.is_admin ? "demote" : "promote");
                    loadUsers();
                };

                const btnBlock = document.createElement("button");
                btnBlock.className = "btn ghost";
                btnBlock.textContent = u.is_blocked ? "Desbloquear" : "Bloquear";
                btnBlock.onclick = async () => {
                    await doUserAction(u.id, u.is_blocked ? "unblock" : "block");
                    loadUsers();
                };

                const btnDelete = document.createElement("button");
                btnDelete.className = "btn danger";
                btnDelete.textContent = "Eliminar";
                btnDelete.onclick = async () => {
                    if (!confirm("Esto eliminará al usuario y todos sus apuntes. ¿Continuar?")) return;
                    await doUserAction(u.id, "delete");
                    loadUsers();
                };

                right.appendChild(btnAdmin);
                right.appendChild(btnBlock);
                right.appendChild(btnDelete);

                wrap.appendChild(left);
                wrap.appendChild(right);
                usersList.appendChild(wrap);
            }
        }

        async function doUserAction(id, action) {
            const res = await fetch(`/api/admin/users/${id}/${action}`, { method: "POST" });
            const data = await res.json().catch(() => ({}));
            if (!res.ok || data.ok === false) {
                alert(data.error || "No se pudo completar la acción");
            }
        }

        // --- (opcional) carga apuntes si quisieras mantenerlo por API separada ---
        async function loadNotes() {
            // ya tenías la lista funcionando; si en algún momento le hacés API, pintalo acá.
            notesList.innerHTML = "";
            setEmpty(true, "Usá el tab Apuntes que ya tenías implementado o migrá su lógica aquí.");
        }

        // --- eventos UI ---
        usersTab.addEventListener("click", () => {
            mode = "users";
            setActive(usersTab, true);
            setActive(notesTab, false);
            show(usersList, true);
            show(notesList, false);
            searchBox.placeholder = "Buscar usuario (nombre/email)";
            loadUsers();
        });

        notesTab.addEventListener("click", () => {
            mode = "notes";
            setActive(usersTab, false);
            setActive(notesTab, true);
            show(usersList, false);
            show(notesList, true);
            searchBox.placeholder = "Buscar por título o autor";
            loadNotes();
        });

        let t;
        searchBox.addEventListener("input", () => {
            clearTimeout(t);
            t = setTimeout(() => {
                if (mode === "users") loadUsers();
                else loadNotes();
            }, 250);
        });

        // carga inicial
        loadUsers();
    })();
</script>
{% endblock %}
