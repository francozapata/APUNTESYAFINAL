{% extends "base.html" %}
{% block content %}
<div class="container"
    style="max-width:520px;margin:40px auto;padding:24px;border:1px solid #eee;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.05)">
    <h1 style="margin-bottom:8px;">Ingresá a ApuntesYa</h1>
    <p style="color:#555;margin-bottom:16px;">Autenticación con Google</p>

    <button id="btnGoogle"
        style="display:flex;align-items:center;gap:10px;padding:10px 16px;border:1px solid #ccc;border-radius:8px;background:#fff;cursor:pointer;font-weight:500;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G" width="20" height="20" />
        <span>Continuar con Google</span>
    </button>

    <p style="font-size:12px;color:#888;margin-top:16px;">
        Al continuar, aceptás nuestros <a href="{{ url_for('terms') }}">Términos</a>.
    </p>
</div>

<!-- ✅ Cargar SOLO acá, como módulo -->
<script type="module" src="{{ url_for('static', filename='js/firebase_google_auth.js') }}?v=6"></script>
{% endblock %}
